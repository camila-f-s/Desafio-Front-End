<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:wght@400;500;600;700&family=Public+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../css/global.css">
    <title>Contato</title>
</head>

<body>
    <header>
        <img src="../../assets/logo-dark.svg" alt="logo-dark">
        <nav>
            <ul>
                <li><a href="../home/index.html">Home</a></li>
                <li><a href="../portfolio/index.html">Portfolio</a></li>
                <li><a href="../contact/index.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <form action="">
            <h2>Informações para contato</h2>
            <div>
                <label for="name">
                    <span>Name: </span>
                </label>
                <input type="text" id="name" name="username">
            </div>
            <div>
                <label for="mail">
                    <span>E-mail: </span>
                </label>
                <input type="email" id="mail" name="usermail">
            </div>
            <div>
                <label for="message">
                    <span>Mensagem: </span>
                </label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="btn-contact">
                <a href="../portfolio/index.html">
                    <button class="btn-2">
                        Enviar
                    </button>
                </a>
            </div>
        </form>
    </section>


    <footer>
        <div class="footer-nav">
            <div class="links">
                <img src="../../assets/logo-light.svg" alt="logo-light">
                <ul>
                    <li><a href="../home/index.html">Home</a></li>
                    <li><a href="../portfolio/index.html">Portfolio</a></li>
                    <li><a href="../contact/index.html">Contato</a></li>
                </ul>
            </div>
            <div class="social">
                <ul>
                    <li><a href="#"><img class="git" src="../../assets/icons/github-light.svg" alt="github-light"></a>
                    </li>
                    <li><a href="#"><img class="tw" src="../../assets/icons/twitter-light.svg" alt="twitter-light"></a>
                    </li>
                    <li><a href="#"><img class="lk" src="../../assets/icons/linkedin-light.svg"
                                alt="linkedin-light"></a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
